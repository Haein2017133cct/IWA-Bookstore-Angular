<div class="col-lg-18 mx-auto card-body " id="align">

  <div class="container" id="nav-search">
    <h1>Update Book details</h1>
    <div class="row">
      <div class="col-md-6">
        <form class="needs-validation" (ngSubmit)="updateBook(book._id, this.book)" #bookForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name">ISBN</label>
            <input id="bookaddisbn" class="form-control" [(ngModel)]="book.isbn" type="text" pattern="^[0-9-]*$"
              name="isbn" placeholder="ISBN" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide number with hyphen </div>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="book.author" name="author" pattern="^[a-zA-Z\s\.]*$"
              placeholder="Author" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide it(only letter or .). </div>
          </div>
          <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" type="text" [(ngModel)]="book.title" name="title"
              pattern="^[a-zA-Z_0-9@\!#\$\^%&*()+=\-[]\\\';,\.\/\{\}\|\]*$" placeholder="Title" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide it. </div>
          </div>
          <div class="form-group">
            <label for="name">Publisher</label>
            <input class="form-control" type="text" [(ngModel)]="book.publisher" name="publisher"
              pattern="^[a-zA-Z\s\.]*$" placeholder="Publisher" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide it(only letter or .). </div>
          </div>
          <div class="form-group">
            <label for="name">Published Year</label>
            <input class="form-control" type="text" [(ngModel)]="book.published_year" name="publishedyear"
              pattern="^[0-9]*$" placeholder="Publisher year" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide it(only number). </div>
          </div>
          <div class="form-group">
            <label for="name">Genre </label>
            <select class="form-control" [(ngModel)]="book.genre" placeholder="Genre" name="sec_genre" required>

              <option value="" disabled selected>Genre</option>
              <option value="Romance/Erotica">Romance/Erotica</option>
              <option value="Crime/Mystery">Crime/Mystery</option>
              <option value="Religious/Inspirational">Religious/Inspirational</option>
              <option value="Science Fiction/Fantasy">Science Fiction/Fantasy</option>
              <option value="Horror">Horror</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Price </label>
            <input class="form-control" type="text" [(ngModel)]="book.price" name="price" pattern="^\d+(?:[.]?[\d]?[\d])?$"
              placeholder="price" required>
            <div class="valid-feedback"> Looks good!</div>
            <div class="invalid-feedback">Please provide it(only number). </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!bookForm.form.invalid">Update</button>
          </div>
        </form>
        <a routerLink="/" class="btn btn-success">Back</a>
      </div>
    </div>
  </div>
