 
 
				<form class="needs-validation" id="bookEdit" enctype="application/json" action="/book/update"
					method="post" novalidate>
					<label for="edition"> â—Ž Fill the text boxes to edit.</label>
					<div class="form-row">
						<div class="col-md-4 mb-3">

							<select class="form-control" id="editGenre" name="sec_genre"> <!--name="sec_n" -->
<option value="Romance/Erotica">Romance/Erotica</option>
<option value="Crime/Mystery">Crime/Mystery</option>
<option value="Religious/Inspirational">Religious/Inspirational</option>
<option value="Science Fiction/Fantasy">Science Fiction/Fantasy</option>
<option value="Horror">Horror</option>
<option selected>Genre</option>
</select>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editIsbn"  type="text" pattern="^[0-9-]*$" name="isbn" placeholder="ISBN" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide number with hyphen </div>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editAuthor" type="text" pattern="^[a-zA-Z\s\.]*$" name="author" placeholder="Author" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide it(only letter or .). </div>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editTitle" type="text"  name="title" placeholder="Title" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide it. </div>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editPublisher" type="text" pattern="^[a-zA-Z\s\.]*$"  name="publisher" placeholder="Publisher" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide it(only letter or .). </div>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editPublishedyear" type="text" pattern="^[0-9]*$"  name="publishedyear" placeholder="Publisher year" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide it(only number). </div>
						</div>

						<div class="col-md-4 mb-3">
							<input class="form-control" id="editPrice" type="text" pattern="^[0-9]*$" name="price" placeholder="price" required>
							<div class="valid-feedback"> Looks good!</div>
							<div class="invalid-feedback">Please provide it(only number). </div>
						</div>

						<button type="Edit" class="btn btn-outline-dark">Add</button>

					</div>
				</form>
