<div class="container">
	<h1>Book List
		<a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			<!--  this is the button that leads to create function -->
		</a>
	</h1>
	<table class="table">
		<thead>
			<tr>
				<th>isbn</th>
				<th>title</th>
				<th>author</th>
				<th>description</th>
				<th>published_year</th>
				<th>publisher</th>
				<th>updated_date</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.isbn }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.description }}</td>
				<td>{{ book.published_year }}</td>
				<td>{{ book.publisher }}</td>
				<td>{{ book.updated_date }}</td>

			</tr>
		</tbody>
	</table>
</div>
