<div class="container">
	<h1>Book List</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.isbn }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.description }}</td>
				<td>{{ book.published_year }}</td>
				<td>{{ book.publisher }}</td>
				<td>{{ book.updated_date }}</td>
				<td>Show Detail</td>
			</tr>
		</tbody>
	</table>
</div>
