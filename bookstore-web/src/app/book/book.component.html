<div class="container">

		<a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			 <!-- this is the button that leads to create function -->
		</a>

	<table class="table">
		<thead>
			<tr>
				<th>ISBN</th>
				<th>Author</th>
				<th>Title</th>
				<th>Publisher</th>
				<th>Published_year</th>
				<th>Genre</th>
				<th>Price</th>
				<th>Updated_date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.isbn }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.publisher }}</td>
				<td>{{ book.published_year }}</td>
				<td>{{ book.genre }}</td>
				<td>{{ book.price }}</td>
				<td>{{ book.updated_date }}</td>
				<td><a [routerLink]="['/book-details', book._id]">show detail</a></td>
			</tr>
		</tbody>
	</table>
</div>
