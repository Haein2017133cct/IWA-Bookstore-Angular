<div class="container" id="nav-search">
  <h1>Edit Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateBook(book._id, this.book)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" [(ngModel)]="book.isbn" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
        </div>
         <div class="form-group">
          <label for="name">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="book.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="number" class="form-control" [(ngModel)]="book.published_year" name="published_year" required>
        </div>
       <div class="form-group">
          <label for="name">Genre </label>
          <input type="text" class="form-control" [(ngModel)]="book.genre" name="genre" required>
        </div>
        <div class="form-group">
          <label for="name">Price </label>
          <input type="text" class="form-control" [(ngModel)]="book.price" name="price" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-dark" [disabled]="!bookForm.form.valid">Update</button>
        </div>
      </form>
      <a routerLink="/"  class="btn btn-success">Back</a>
    </div>
  </div>
</div>
